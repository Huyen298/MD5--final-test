<h1>Danh sách</h1>
<a routerLink="/books/create">Thêm mới</a>
<table border="1">
  <tr>
    <th>STT</th>
    <th>Title</th>
    <th>Author</th>
<!--    <th>Description</th>-->
    <th>Delete</th>
    <th>Edit</th>
  </tr>
  <tr *ngFor="let book of books; index as i">
    <td>{{i+1}}</td>
    <td><a [routerLink]="['/books',book.id]">{{book.title}}</a></td>
    <td>{{book.author}}</td>
<!--    <td>{{book.description}}</td>-->
    <td><a [routerLink]="['/books/delete',book.id]">Delete</a></td>
    <td><a [routerLink]="['/books/edit',book.id]">Edit</a></td>
  </tr>
</table>
